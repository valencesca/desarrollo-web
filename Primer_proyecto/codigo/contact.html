<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NIDAS | CONTACTO</title>
        <link class="icon" rel="shortcut icon" href="img/nIke-logo.jpg" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Aqui empieza mi header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-black">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img class="logo" src="img/logo.jfif" alt="logo" ></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="store.html">Store</a>
                        <a class="nav-link" href="sucursales.html">Sucursales</a>
                        <a class="nav-link" href="about.html">About Us</a>
                        <a class="nav-link active" aria-current="page" href="contact.html">Contactenos</a>
                    </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Aqui termina mi header -->

        <main>
            <section class="contactBackground">
                <div class="contactGrid">
                    <form class="contact" action="">
                        <div class="contact--grid">
                            <label for="name">Nombre:</label>
                            <input type="text" name="name" id="name">

                            <label for="surname">Apellido:</label>
                            <input type="text" name="surname" id="surname">

                            <label for="birth">Fecha de Nacimiento:</label>
                            <input type="date" name="birth" id="birth">

                            <label for="email">Mail:</label>
                            <input type="email" name="email" id="email">

                            <label for="phone">Teléfono:</label>
                            <input type="tel" name="phone" id="phone">
                            <p>Sexo:</p>
                            <div class="options">
                                <label for="F">F</label>
                                <label for="M">M</label>
                                <label for="otro">Otro</label>
                                <input type="radio" name="sex" id="F">
                                <input type="radio" name="sex" id="M">
                                <input type="radio" name="sex" id="otro">
                            </div>
                            
                            <div class="options--checkbox">
                                <input type="checkbox" name="ok" id="ok">
                                <label for="ok">Aceptar TyC</label>
                                </div>  
                                <div class="options--checkbox">
                                <input type="checkbox" name="news" id="news">
                                <label for="news">¿Desea recibir novedades?</label>
                            </div>
                            

                            <input class="boton"type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer id="footer">
            <section class="footer__blocks">
                <div class="footer__logo">
                    <img class= "logo "src="img/logo.jfif" alt="logo" >
                </div>
                <div> 
                    <div class="footer__contacto">
                        <div class="footer__contacto__blocks">
                            <img src="img/telefono.png" alt="telefono">+541111111111
                        </div>
                        <div class="footer__contacto__blocks">
                            <img src="img/mail.png" alt="mail">mail@mail.com
                        </div>
                    </div>
                    <div class="footer__links" >
                        <a class="footer__links--facebook" href="https://es-la.facebook.com/" target="_blank"><img src="img/facebook logo 2.png" alt="facebook-logo"></a>
                        <a class="footer__links--twitter" href="https://twitter.com/" target="_blank"><img src="img/twitter logo.jpg" alt="logo twitter"></a>
                        <a class="footer__links--instagram" href="https://www.instagram.com/" target="_blank"><img src="img/instagram-logo.png" alt="logo instagram"></a>        
                    </div>   
                </div> 
            </section>
        </footer>
    </body>
</html>
