<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NIDAS | CONTACTO</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/nIke-logo.jpg" >
       
    </head>
    <body>
        <!-- Aqui empieza mi header -->
        <header>
            <nav> 
                <section class="header">
                    <!-- Declaro mi clase logo para poder elegir sus estilos -->
                   <div class="logo" >
                        <img class="logo" src="img/logo.jfif" alt="logo" >
                   </div>
                  
                   <!-- Mi menu de la pagina -->
                   <div class="menu">
                       <ul class="listaMenu">
                            <li><a class="menu__tab"  href="index.html">Home</a></li>
                            <li><a href="store.html">Store</a></li>
                            <li><a href="sucursales.html">Sucursales</a></li>
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="contact.html">Contactenos</a></li>
                        </ul>
                   </div>
                  
         
             
                </section>
            </nav>
        </header>

        <!-- Aqui termina mi header -->

        <main>
            <section class="contactBackground">
                <div class="contactGrid">
                    <form class="contact" action="">
                        <div class="contact--grid">
                            <label for="name">Nombre:</label>
                            <input type="text" name="name" id="name">

                            <label for="surname">Apellido:</label>
                            <input type="text" name="surname" id="surname">

                            <label for="birth">Fecha de Nacimiento:</label>
                            <input type="date" name="birth" id="birth">

                            <label for="email">Mail:</label>
                            <input type="email" name="email" id="email">

                            <label for="phone">Teléfono:</label>
                            <input type="tel" name="phone" id="phone">
                            <p>Sexo:</p>
                            <div class="options">
                                <label for="F">F</label>
                                <label for="M">M</label>
                                <label for="otro">Otro</label>
                                <input type="radio" name="sex" id="F">
                                <input type="radio" name="sex" id="M">
                                <input type="radio" name="sex" id="otro">
                            </div>
                            
                            <div class="options--checkbox">
                                <input type="checkbox" name="ok" id="ok">
                                <label for="ok">Aceptar TyC</label>
                                </div>  
                                <div class="options--checkbox">
                                <input type="checkbox" name="news" id="news">
                                <label for="news">¿Desea recibir novedades?</label>
                            </div>
                            

                            <input class="boton"type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer id="footer">
            <section class="footer__blocks">
                <div class="footer__logo">
                    <img class= "logo "src="img/logo.jfif" alt="logo" >
                </div>
                <div> 
                    <div class="footer__contacto">
                        <div class="footer__contacto__blocks">
                            <img src="img/telefono.png" alt="telefono">+541111111111
                        </div>
                        <div class="footer__contacto__blocks">
                            <img src="img/mail.png" alt="mail">mail@mail.com
                        </div>
                    </div>
                    <div class="footer__links" >
                        <a class="footer__links--facebook" href="https://es-la.facebook.com/" target="_blank"><img src="img/facebook logo 2.png" alt="facebook-logo"></a>
                        <a class="footer__links--twitter" href="https://twitter.com/" target="_blank"><img src="img/twitter logo.jpg" alt="logo twitter"></a>
                        <a class="footer__links--instagram" href="https://www.instagram.com/" target="_blank"><img src="img/instagram-logo.png" alt="logo instagram"></a>        
                    </div>   
                </div> 
            </section>
        </footer>
    </body>
</html>
